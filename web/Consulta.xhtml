<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:composition template="/template.xhtml">
            <ui:define name="corpo">

                <div class="container">

                    <b:form>

                        <b:panelGrid columns="2">
                            <h:inputText class="form-control" value="#{filmeService.filtro}" /> 
                            <b:commandButton value="Buscar" class="btn btn-primary" action="#{filmeService.buscaFilme()}" />
                        </b:panelGrid>

                        <br></br>

                        <b:dataTable value="#{filmeService.listaFilmes}" var="f">
                            <b:dataTableColumn value="#{f.titulo}" />
                            <b:dataTableColumn value="#{f.genero}" />
                            <b:dataTableColumn value="#{f.ano}" />
                            <b:dataTableColumn value="#{f.valor}"  />
                            <b:dataTableColumn>
                                <h:commandLink  value="Excluir"   action="#{filmeService.excluirFilmes(f)}"/> ||  
                                <h:commandLink  value="Editar"   action="#{filmeService.capturarFilme(f)}"/>

                            </b:dataTableColumn> 
                        </b:dataTable>
                    </b:form>
                </div>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
